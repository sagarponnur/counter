<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Counter</h2>
        <div id="counter">0</div>
        <div class="btngroup">
            <button type="button" class="btn btn-decrease" id="btn-decrease">Decrease</button> 
            <button type="button" class="btn btn-reset" id="btn-reset">Reset</button> 
            <button type="button" class="btn btn-increase" id="btn-increase">Increase</button> 
        </div>
    </div>
    <script type="text/javascript" src="script.js" ></script>
</body>
</html>
